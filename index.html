<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Encripatador Alura</title>
</head>

<body>
    <header>
        <img class="logo" src="Logo.png" alt="logo de Alura">
        <h1>Encriptador Alura</h1>
    </header>

    <main>


        <section class="principal">

            <textarea id="ingreso" placeholder=" Introduce tu texto aqui..." ></textarea>
            <p id="condicion">Solo minúsculas, sin acentos, ni carácteres especiales</p>

            <div class="botones">

                <button id="mensaje" onclick="encriptar()">Encriptar</button>
                <button id="codigo"  onclick="desencriptar()">Desencriptar</button>
                
            </div>

        </section>

        <section class="resultado">
            <textarea id="mostrarResultado" placeholder="Sin resultados..."></textarea>
            
            <img id="foto" src="Muñeco.png" alt="dibujo de un niño con lupa">    
                   
        </section>
        
        <button id="copia"  onclick="copiar()">Copiar</button>
       
        <script src="script.js"></script>
    </main>

    <footer>
        <p>&trade; Developed by Norma Suriano 2024</p>

    </footer>

</body>

</html>
